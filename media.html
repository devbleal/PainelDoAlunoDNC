<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel De Notas</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script>

            function CalculaMedia() {

                const url = new URLSearchParams(window.location.search)
                let nota1 = url.get("nota1")
                let nota2 = url.get("nota2")

                let media = (Number(nota1) + Number(nota2))/2

                document.getElementById("media").value = media
                if(media >= 6){
                    document.getElementById("status").
                    innerHTML="Aprovado"
                    document.getElementById("status").style.
                    color="green"

                }else{
                    document.getElementById("status").
                    innerHTML="Reprovado"
                    document.getElementById("status").style.
                    color="red"
                }
            }
        </script>
    </head>
<body onload="CalculaMedia()">git
    <main>
        <h1>Painel De Notas</h1>
        <form action="index.html" method="post">
            <label> Digite a média do aluno é:</label>
            <input type="text" id="media">

            <p>Portanto está <span id="status"></span> </p>
            <input type="submit" value="Voltar">
        </form>
        
    </main>
</body>
</html>
